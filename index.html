<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cn</title>
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-12 d-flex flex-column p-3">
        <div class="sidebar-header">
          <i class="fas fa-play"></i> Lista de Reprodução
        </div>
        <ul id="playlistMenu" class="playlist-menu list-group flex-grow-1"></ul>
        <div class="input-group mt-4">
          <input type="text" id="playlistInput" class="form-control" placeholder="Insira o URL da lista de reprodução" />
          <div class="input-group-append">
            <button id="addPlaylistBtn" class="btn btn-success">
              <i class="fas fa-plus"></i> Adicionar Lista
            </button>
          </div>
        </div>
        <div class="input-group mt-4">
          <input type="text" id="channelInput" class="form-control" placeholder="Insira o URL do canal individual" />
          <div class="input-group-append">
            <button id="addChannelBtn" class="btn btn-primary">
              <i class="fas fa-plus"></i> Adicionar Canal
            </button>
          </div>
        </div>
        <div class="mt-4">
          <button id="uploadFileBtn" class="btn btn-primary w-100">
            <i class="fas fa-upload"></i> Upload de Arquivo
          </button>
          <input type="file" id="fileInput" accept=".m3u, .m3u8" class="d-none" />
        </div>
        <div class="mt-4">
          <button id="clearPlaylistBtn" class="btn btn-danger w-100">
            <i class="fas fa-trash"></i> Limpar Lista
          </button>
        </div>
      </div>

      <div class="col-md-8 col-12 d-flex align-items-center flex-column p-3">
        <div class="video-container">
          <video id="videoPlayer" class="video-js vjs-default-skin w-100" controls>
            Seu navegador não suporta a reprodução de vídeo.
          </video>
        </div>
        <div id="channelNameDisplay" class="channel-name-display mb-4"></div>
        <div class="video-controls d-flex justify-content-center">
          <button id="playBtn" class="mx-2 btn btn-outline-light">
            <i class="fas fa-play"></i>
          </button>
          <button id="pauseBtn" class="mx-2 btn btn-outline-light">
            <i class="fas fa-pause"></i>
          </button>
          <button id="stopBtn" class="mx-2 btn btn-outline-light">
            <i class="fas fa-stop"></i>
          </button>
          <button id="prevBtn" class="mx-2 btn btn-outline-light">
            <i class="fas fa-backward"></i>
          </button>
          <button id="nextBtn" class="mx-2 btn btn-outline-light">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
