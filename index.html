<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-play"></i> Lista de Reprodução
      </div>
      <ul id="playlistMenu" class="playlist-menu list-group"></ul>
      <div class="input-group mt-4">
        <input type="text" id="playlistInput" class="form-control" placeholder="Insira o URL da lista de reprodução" />
        <div class="input-group-append">
          <button id="addPlaylistBtn" class="btn btn-success">
            <i class="fas fa-plus"></i> Adicionar Lista
          </button>
        </div>
      </div>
      <div class="input-group mt-4">
        <input type="text" id="channelInput" class="form-control" placeholder="Insira o URL do canal individual" />
        <div class="input-group-append">
          <button id="addChannelBtn" class="btn btn-primary">
            <i class="fas fa-plus"></i> Adicionar Canal
          </button>
        </div>
      </div>

      <button id="uploadFileBtn" class="btn btn-primary upload-file-btn">
        <i class="fas fa-upload"></i> Upload de Arquivo
      </button>
      <input type="file" id="fileInput" accept=".m3u, .m3u8" />
      <div class="mt-4">
        <button id="clearPlaylistBtn" class="btn btn-danger" style="width: 100%">
          <i class="fas fa-trash"></i> Limpar Lista
        </button>
      </div>
    </div>

    <div class="main-content">
      <div class="video-container">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls>
          Seu navegador não suporta a reprodução de vídeo.
        </video>
      </div>
      <div id="channelNameDisplay" class="channel-name-display mb-4"></div>
      <div class="video-controls">
        <button id="playBtn" class="btn btn-outline-light">
          <i class="fas fa-play"></i>
        </button>
        <button id="pauseBtn" class="btn btn-outline-light">
          <i class="fas fa-pause"></i>
        </button>
        <button id="stopBtn" class="btn btn-outline-light">
          <i class="fas fa-stop"></i>
        </button>
        <button id="prevBtn" class="btn btn-outline-light">
          <i class="fas fa-backward"></i>
        </button>
        <button id="nextBtn" class="btn btn-outline-light">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
